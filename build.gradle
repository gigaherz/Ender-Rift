// For those who want the bleeding edge
buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = "0.53"
group= "gigaherz.enderRift" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "EnderRift"

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

task srcJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives srcJar
    archives deobfJar
    archives jar
}

tasks.build.dependsOn('srcJar', 'deobfJar')

minecraft {
    version = "1.8.8-11.15.0.1654-1.8.8"
    runDir = "run"

    mappings = "snapshot_20151229"

    replace "@VERSION@", project.version
    replaceIn "EnderRiftMod.java"
}

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

idea { module.inheritOutputDirs = true }